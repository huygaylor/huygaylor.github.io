<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus10 - User Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fafafa;
        color: #2e2e2e;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #ffffff;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #4a90e2;
      }

      nav a {
        color: #2e2e2e;
        margin: 0 20px;
        font-size: 16px;
        text-decoration: none;
        font-weight: 500;
      }

      nav a:hover {
        color: #4a90e2;
      }

      #logoutLink {
        cursor: pointer;
        font-weight: 500;
      }

      #accountName {
        margin-left: 10px;
        font-weight: 500;
        color: #4a90e2;
      }

      .container {
        padding-top: 50px;
        padding-bottom: 50px;
        flex-grow: 1;
        text-align: center;
      }

      footer {
        background-color: #ffffff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Focus10</div>
      <nav>
        <span id="accountName"></span>
        <span id="logoutLink">Đăng Xuất</span>
      </nav>
    </header>

    <div class="container">
      <h1>Welcome to Your Dashboard</h1>
      <p>You are successfully logged in.</p>
    </div>

    <footer>
      <p>&copy; 2025 Focus10. All rights reserved.</p>
    </footer>

    <script>
      function checkAccess() {
        const currentUser = localStorage.getItem("currentUser");
        const accountName = document.getElementById("accountName");
        const logoutLink = document.getElementById("logoutLink");

        if (!currentUser) {
          alert("You need to log in to access this page.");
          window.location.href = "index.html";
          return;
        }

        accountName.textContent = `(${currentUser})`;

        logoutLink.addEventListener("click", function () {
          localStorage.removeItem("currentUser");
          window.location.href = "index.html";
        });

        // Automatic redirection to homepage after 3 seconds
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }

      checkAccess();
    </script>
  </body>
</html>
