<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Focus10</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fafafa;
        color: #2e2e2e;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ffffff;
        color: #2e2e2e;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header .logo {
        font-size: 28px;
        font-weight: 700;
        color: #4a90e2;
      }

      header nav a {
        color: #2e2e2e;
        margin: 0 20px;
        font-size: 16px;
        text-decoration: none;
        font-weight: 500;
      }

      header nav a:hover {
        color: #4a90e2;
      }

      .container {
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .form-container {
        max-width: 500px;
        margin: auto;
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h3 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #4a90e2;
      }

      .form-group input {
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ddd;
        width: 100%;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .form-group button {
        background-color: #4a90e2;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-group button:hover {
        background-color: #357ab7;
      }

      .register-link-container {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .register-link-container a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 500;
      }

      .register-link-container a:hover {
        text-decoration: underline;
      }

      footer {
        background-color: #ffffff;
        color: #2e2e2e;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Focus10</div>
      <nav>
        <a href="index.html">Trang Chủ</a>
        <a href="dang-ky.html">Đăng Ký</a>
      </nav>
    </header>

    <div class="container">
      <div class="form-container">
        <h3>Đăng Nhập</h3>
        <form action="#" method="post" onsubmit="loginUser(event)">
          <div class="form-group">
            <input
              type="text"
              id="login-username"
              class="form-control"
              placeholder="Tên đăng nhập"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="login-password"
              class="form-control"
              placeholder="Mật khẩu"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit">Đăng Nhập</button>
          </div>
        </form>

        <!-- Link to register page if user doesn't have an account -->
        <div class="register-link-container">
          <p>
            Nếu bạn chưa có tài khoản, <a href="dang-ky.html">đăng ký ngay!</a>
          </p>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Focus10. All rights reserved.</p>
    </footer>

    <script>
      // Function to get stored users from localStorage
      function getUsers() {
        const users = localStorage.getItem("users");
        return users ? JSON.parse(users) : [];
      }

      // Function to handle login
      function loginUser(event) {
        event.preventDefault();
        const username = document.getElementById("login-username").value.trim();
        const password = document.getElementById("login-password").value.trim();
        const users = getUsers();

        const user = users.find(
          (user) => user.username === username && user.password === password
        );

        if (user) {
          localStorage.setItem("currentUser", username);
          alert("Đăng nhập thành công! Chuyển hướng đến trang người dùng.");
          window.location.href = "logged-in.html";
        } else {
          alert("Sai tên đăng nhập hoặc mật khẩu. Vui lòng thử lại.");
        }
      }

      // Check if already logged in and redirect
      function checkAlreadyLoggedIn() {
        const currentUser = localStorage.getItem("currentUser");
        if (currentUser) {
          alert("Bạn đã đăng nhập, chuyển hướng đến trang người dùng.");
          window.location.href = "logged-in.html";
        }
      }

      // Call the check function on page load
      checkAlreadyLoggedIn();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
