<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bộ Đề Thi Thử - Focus10</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Basic body setup */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fafafa;
        color: #2e2e2e;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #ffffff;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #4a90e2;
      }

      nav a {
        color: #2e2e2e;
        margin: 0 20px;
        font-size: 16px;
        text-decoration: none;
        font-weight: 500;
      }

      nav a:hover {
        color: #4a90e2;
      }

      .container {
        padding-top: 50px;
        padding-bottom: 50px;
        flex-grow: 1;
      }

      .upload-section {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .upload-section h3 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 600;
        color: #2e2e2e;
      }

      .upload-section form input[type="file"] {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: border-color 0.3s ease;
      }

      .upload-section form input[type="file"]:focus {
        border-color: #4a90e2;
        outline: none;
      }

      .upload-section form button {
        background-color: #4a90e2;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      .upload-section form button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      footer {
        background-color: #ffffff;
        padding: 20px;
        text-align: center;
      }

      #logoutLink {
        display: none;
        cursor: pointer;
        font-weight: 500;
      }

      #accountName {
        display: none;
        margin-left: 10px;
        font-weight: 500;
        color: #4a90e2;
      }

      .link-section {
        margin-top: 30px;
      }

      .link-section a {
        display: block;
        font-size: 18px;
        font-weight: 500;
        color: #4a90e2;
        text-decoration: none;
        margin-bottom: 10px;
      }

      .link-section a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Focus10</div>
      <nav>
        <a href="index.html">Trang Chủ</a>
        <a href="gioi-thieu.html">Giới Thiệu</a>
        <a href="danh-muc.html">Danh Mục Đề Thi</a>
        <a href="tai-lieu-on-tap.html">Tài Liệu Ôn Tập</a>
        <a href="dang-ky.html" id="registerLink">Đăng Ký</a>
        <a href="dang-nhap.html" id="loginLink">Đăng Nhập</a>
        <span id="logoutLink">Đăng Xuất</span>
        <span id="accountName"></span>
      </nav>
    </header>

    <div class="container">
      <h1 class="text-center mb-4">Bộ Đề Thi Thử</h1>

      <div class="upload-section">
        <h3>Tải File Lên - Bộ Đề Thi Thử</h3>
        <form
          action="http://localhost:3000/upload/bo-de-thi"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="file" name="files" class="form-control" multiple />
          <button type="submit" class="btn btn-primary mt-3">Tải Lên</button>
        </form>
      </div>

      <div class="upload-section link-section">
        <h3>Truy Cập Bộ Đề Thi Thử</h3>
        <a
          href="https://drive.google.com/drive/folders/1JCufFcEB8lQCFsn1aFV1YcttWu9_S8Vi?usp=drive_link"
          target="_blank"
        >
          Bộ Đề Thi Tuyển sinh Chuyên
        </a>
        <a
          href="https://drive.google.com/drive/folders/1cH126wmXbtp8QdzMHgDx_i3NqyMHRlGh?usp=drive_link"
          target="_blank"
        >
          Bộ Đề Thi Tuyển sinh
        </a>
      </div>
    </div>

    <footer>
      <p>&copy; Tạo bởi hội chuyên Toán-Tin 9/4 khóa 2020-2025.</p>
    </footer>

    <script>
      function checkLoginStatus() {
        const currentUser = localStorage.getItem("currentUser");
        const accountName = document.getElementById("accountName");
        const logoutLink = document.getElementById("logoutLink");
        const loginLink = document.getElementById("loginLink");
        const registerLink = document.getElementById("registerLink");

        if (currentUser) {
          loginLink.style.display = "none";
          registerLink.style.display = "none";
          logoutLink.style.display = "inline";
          accountName.style.display = "inline";
          accountName.textContent = `(${currentUser})`;

          logoutLink.addEventListener("click", function () {
            localStorage.removeItem("currentUser");
            window.location.href = "dang-nhap.html";
          });
        } else {
          loginLink.style.display = "inline";
          registerLink.style.display = "inline";
          logoutLink.style.display = "none";
          accountName.style.display = "none";
        }
      }

      checkLoginStatus();
    </script>
  </body>
</html>
