<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đề thi học sinh giỏi - Focus10</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        color: #2e2e2e;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      header .logo {
        font-size: 28px;
        font-weight: 700;
        color: #4a90e2;
        text-decoration: none;
      }

      header nav a {
        color: #2e2e2e;
        margin: 0 15px;
        font-size: 16px;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      header nav a:hover {
        color: #4a90e2;
      }

      #logoutLink,
      #accountName {
        display: none;
        font-weight: 500;
      }

      #logoutLink {
        cursor: pointer;
        margin-left: 20px;
        color: #dc3545;
      }

      #logoutLink:hover {
        text-decoration: underline;
      }

      .container {
        padding: 50px 20px;
        flex-grow: 1;
      }

      .section-title {
        font-size: 28px;
        font-weight: 700;
        color: #2e2e2e;
        margin-bottom: 30px;
        text-align: center;
      }

      .upload-section {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .upload-section h3 {
        font-size: 22px;
        margin-bottom: 20px;
        font-weight: 600;
        color: #2e2e2e;
        text-align: center;
      }

      .upload-section form input[type="file"] {
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: #4a90e2;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      .btn-primary:hover {
        background-color: #357ab7;
        transform: scale(1.05);
      }

      footer {
        background-color: #ffffff;
        color: #2e2e2e;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        border-top: 1px solid #e0e0e0;
        margin-top: auto;
      }

      .google-drive-link {
        margin-top: 30px;
        text-align: center;
      }

      .google-drive-link a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html" class="logo">Focus10</a>
      <nav>
        <a href="index.html" id="homeLink">Trang chủ</a>
        <a href="gioi-thieu.html">Giới thiệu</a>
        <a href="bo-de-thi-thu.html">Bộ đề thi thử</a>
        <a href="tai-lieu-on-tap.html">Tài liệu ôn tập</a>
        <a href="dang-ky.html" id="registerLink">Đăng ký</a>
        <a href="dang-nhap.html" id="loginLink">Đăng nhập</a>
        <span id="accountName"></span>
        <span id="logoutLink">Đăng xuất</span>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <h1 class="section-title">Đề thi học sinh giỏi</h1>

      <!-- Google Drive Link Section -->
      <div class="google-drive-link">
        <h3>Truy cập đề thi học sinh giỏi</h3>
        <a
          href="https://drive.google.com/drive/folders/1eB_N51MA7JZFaT8_ks3680wp8e3C6Dm7?usp=drive_link"
          target="_blank"
          class="btn btn-success"
        >
          Mở đề thi học sinh giỏi
        </a>
      </div>

      <!-- Upload Section -->
      <div class="upload-section">
        <h3>Tải File lên - Đề thi học sinh giỏi</h3>
        <form
          action="http://localhost:3000/upload/danh-muc"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="file" name="files" class="form-control" multiple />
          <button type="submit" class="btn btn-primary mt-3">Tải lên</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy;</p>
    </footer>

    <script>
      function checkLoginStatus() {
        const currentUser = localStorage.getItem("currentUser");
        const accountName = document.getElementById("accountName");
        const logoutLink = document.getElementById("logoutLink");
        const loginLink = document.getElementById("loginLink");
        const registerLink = document.getElementById("registerLink");

        if (!currentUser) {
          accountName.style.display = "none";
          logoutLink.style.display = "none";
          loginLink.style.display = "inline";
          registerLink.style.display = "inline";
        } else {
          accountName.textContent = currentUser;
          accountName.style.display = "inline";
          logoutLink.style.display = "inline";
          loginLink.style.display = "none";
          registerLink.style.display = "none";
        }

        logoutLink.addEventListener("click", () => {
          localStorage.removeItem("currentUser");
          window.location.href = "index.html";
        });
      }

      checkLoginStatus();
    </script>
  </body>
</html>
